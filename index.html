<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Document</title>
</head>
<body>
	<div class="container">
		<div class="inner">
			<div class="item">
				<img src="spear.png" alt="Уга-бугавалка - возвращает выбранное общество к родоплеменному строю. Не действует на владельцев артефактов." class="img">
				<button class="btn" id="btn1" title="Уга-бугавалка - возвращает выбранное общество к родоплеменному строю. Не действует на владельцев артефактов.">Add</button>
			</div>
			<div class="item">
				<img src="dollar.png" alt="Кокаинизатор - превращает все порошкообразные субстанции, указанные владельцем, в кокаин." class="img">
				<button class="btn" id="btn2">Add</button>
			</div>
			<div class="item">
				<img src="ronald.png" alt="Обмакдональдсыватель - превращает указанную владельцем пищу в меню макдональдса,
# а людей в жертв бигмака. Не действует на владельцев артефактов." class="img">
				<button class="btn" id="btn3">Add</button>
			</div>
			<div class="item">
				<img src="china.png" alt="Скитайщиныватер - снижает качество всех вещей до нижайшей китайщины, но не действует на другие артифакты." class="img">
				<button class="btn" id="btn4">Add</button>
			</div>
			<div class="item">
				<img src="skipetr.png" alt="Русмаксимум - расширяет границы России туда, куда укажет владелец. Не действует на владельцев артефактов." class="img">
				<button class="btn" id="btn5">Add</button>
			</div>
			<div class="item">
				<img src="kenguru.png" alt="Кенгурельник - призывает бесконечное количество злобных боксирующих кенгуру. Не действует на владельцев артефактов." class="img">
				<button class="btn" id="btn6">Add</button>
			</div>
		</div>
	</div>
	<div class="usercard" id="usercard">
		
	</div>

	<script src="https://telegram.org/js/telegram-web-app.js"></script>
	<script src="app.js"></script>
</body>
</html>
